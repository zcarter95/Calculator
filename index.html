<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="buttons">
            <button class="clear-button">C</button>
            <button class="negative-button">+/-</button>
            <button class="percent-button">%</button>
            <button class="divide-button">&divide</button>
            <button class="seven-button">7</button>
            <button class="eight-button">8</button>
            <button class="nine-button">9</button>
            <button class="times-button">&times</button>
            <button class="four-button">4</button>
            <button class="five-button">5</button>
            <button class="six-button">6</button>
            <button class="minus-button">&minus;</button>
            <button class="one-button">1</button>
            <button class="two-button">2</button>
            <button class="three-button">3</button>
            <button class="plus-button">&plus;</button>
            <button class="zero-button">0</button>
            <button class="decimal-button">.</button>
            <button class="equals-button">&equals;</button>
        </div>
    </div>
</body>
</html>
