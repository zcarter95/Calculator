<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen">
                <div class="operations"></div>
                <div class="screen-text">0</div>
            </div>
        </div>
        <div class="buttons">
            <button class="clear-button function-button">C</button>
            <button class="negative-button function-button">+/-</button>
            <button class="percent-button function-button">%</button>
            <button class="divide-button operator-button">&divide</button>
            <button class="seven-button number-button">7</button>
            <button class="eight-button number-button">8</button>
            <button class="nine-button number-button">9</button>
            <button class="times-button operator-button">&times</button>
            <button class="four-button number-button">4</button>
            <button class="five-button number-button">5</button>
            <button class="six-button number-button">6</button>
            <button class="minus-button operator-button">&minus;</button>
            <button class="one-button number-button">1</button>
            <button class="two-button number-button">2</button>
            <button class="three-button number-button">3</button>
            <button class="plus-button operator-button">&plus;</button>
            <button class="zero-button number-button">0</button>
            <button class="decimal-button">.</button>
            <button class="equals-button">&equals;</button>
        </div>
    </div>
</body>
</html>
